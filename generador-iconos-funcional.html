<!DOCTYPE html>
<html>
<head>
    <title>üèÜ Generador de Iconos CDSANABRIACF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .icon-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        canvas {
            border: 2px solid white;
            border-radius: 10px;
            margin: 10px;
            background: #1e3a8a;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .download-all {
            background: #2196F3;
            font-size: 18px;
            padding: 15px 30px;
        }
        .download-all:hover {
            background: #1976D2;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Generador de Iconos CDSANABRIACF</h1>
        <p>Generando iconos √∫nicos para la aplicaci√≥n Android con el logo del club</p>
        
        <button onclick="generarYDescargarIconos()" class="download-all">üé® Generar y Descargar Iconos</button>
        <button onclick="descargarIndividuales()" class="download-all">üì• Descargar Individuales</button>
        
        <div id="status" class="status">
            <p>Haz clic en "Generar y Descargar Iconos" para crear los iconos distintivos</p>
        </div>
        
        <div id="iconos" class="icon-grid"></div>
    </div>

    <script>
        const sizes = [
            { name: 'mdpi', size: 48, label: '48x48' },
            { name: 'hdpi', size: 72, label: '72x72' },
            { name: 'xhdpi', size: 96, label: '96x96' },
            { name: 'xxhdpi', size: 144, label: '144x144' },
            { name: 'xxxhdpi', size: 192, label: '192x192' }
        ];

        let iconosGenerados = [];

        function generarYDescargarIconos() {
            const status = document.getElementById('status');
            const iconos = document.getElementById('iconos');
            
            status.innerHTML = '<p>üîÑ Generando iconos distintivos...</p>';
            iconos.innerHTML = '';
            iconosGenerados = [];

            const img = new Image();
            img.onload = function() {
                sizes.forEach((s, index) => {
                    const canvas = document.createElement('canvas');
                    canvas.width = s.size;
                    canvas.height = s.size;
                    const ctx = canvas.getContext('2d');

                    // Fondo azul distintivo del club
                    const gradient = ctx.createLinearGradient(0, 0, s.size, s.size);
                    gradient.addColorStop(0, '#1e3a8a');
                    gradient.addColorStop(1, '#3b82f6');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, s.size, s.size);

                    // Borde dorado
                    ctx.strokeStyle = '#fbbf24';
                    ctx.lineWidth = s.size * 0.05;
                    ctx.strokeRect(s.size * 0.05, s.size * 0.05, s.size * 0.9, s.size * 0.9);

                    // Calcular escala para el logo
                    const scale = Math.min(s.size / img.width, s.size / img.height) * 0.6;
                    const newWidth = img.width * scale;
                    const newHeight = img.height * scale;
                    const x = (s.size - newWidth) / 2;
                    const y = (s.size - newHeight) / 2;

                    // Dibujar logo
                    ctx.drawImage(img, x, y, newWidth, newHeight);

                    // A√±adir texto distintivo
                    ctx.fillStyle = '#fbbf24';
                    ctx.font = `bold ${s.size * 0.12}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText('CDSANABRIACF', s.size / 2, s.size * 0.85);

                    // Guardar referencia para descarga
                    iconosGenerados.push({
                        canvas: canvas,
                        name: s.name,
                        size: s.size,
                        label: s.label
                    });

                    // Crear elemento de preview
                    const iconItem = document.createElement('div');
                    iconItem.className = 'icon-item';
                    iconItem.innerHTML = `
                        <canvas width="${s.size}" height="${s.size}" style="border: 2px solid white; border-radius: 10px;"></canvas>
                        <p><strong>${s.label}</strong></p>
                        <p>${s.name}</p>
                        <button onclick="descargarIcono(${index})">üì• Descargar</button>
                    `;
                    iconos.appendChild(iconItem);

                    // Copiar al canvas del preview
                    const previewCanvas = iconItem.querySelector('canvas');
                    const previewCtx = previewCanvas.getContext('2d');
                    previewCtx.drawImage(canvas, 0, 0);
                });

                status.innerHTML = '<p style="color: #4CAF50;">‚úÖ Iconos generados correctamente</p>';
                
                // Descargar autom√°ticamente despu√©s de 1 segundo
                setTimeout(() => {
                    descargarTodosAutomaticamente();
                }, 1000);
            };

            img.src = 'logo-cdsanabriacf.jpeg';
        }

        function descargarIcono(index) {
            if (iconosGenerados[index]) {
                const icono = iconosGenerados[index];
                const link = document.createElement('a');
                link.download = `ic_launcher_${icono.name}_distintivo.png`;
                link.href = icono.canvas.toDataURL();
                link.click();
            }
        }

        function descargarTodosAutomaticamente() {
            const status = document.getElementById('status');
            status.innerHTML = '<p>üì• Descargando todos los iconos...</p>';
            
            iconosGenerados.forEach((icono, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.download = `ic_launcher_${icono.name}_distintivo.png`;
                    link.href = icono.canvas.toDataURL();
                    link.click();
                    
                    if (index === iconosGenerados.length - 1) {
                        status.innerHTML = '<p style="color: #4CAF50;">‚úÖ Todos los iconos descargados correctamente</p>';
                        mostrarInstrucciones();
                    }
                }, index * 300);
            });
        }

        function descargarIndividuales() {
            if (iconosGenerados.length === 0) {
                alert('Primero genera los iconos haciendo clic en "Generar y Descargar Iconos"');
                return;
            }
            descargarTodosAutomaticamente();
        }

        function mostrarInstrucciones() {
            const status = document.getElementById('status');
            status.innerHTML += `
                <div style="margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.2); border-radius: 10px;">
                    <h3>üìã Instrucciones para usar los iconos:</h3>
                    <ol style="text-align: left;">
                        <li>Los iconos se han descargado a tu carpeta de Descargas</li>
                        <li>Copia cada archivo a su carpeta correspondiente:</li>
                        <ul>
                            <li>ic_launcher_mdpi_distintivo.png ‚Üí app\src\main\res\mipmap-mdpi\ic_launcher.png</li>
                            <li>ic_launcher_hdpi_distintivo.png ‚Üí app\src\main\res\mipmap-hdpi\ic_launcher.png</li>
                            <li>ic_launcher_xhdpi_distintivo.png ‚Üí app\src\main\res\mipmap-xhdpi\ic_launcher.png</li>
                            <li>ic_launcher_xxhdpi_distintivo.png ‚Üí app\src\main\res\mipmap-xxhdpi\ic_launcher.png</li>
                            <li>ic_launcher_xxxhdpi_distintivo.png ‚Üí app\src\main\res\mipmap-xxxhdpi\ic_launcher.png</li>
                        </ul>
                        <li>Despu√©s ejecuta: .\gradlew assembleRelease</li>
                        <li>El nuevo APK tendr√° el icono distintivo del club</li>
                    </ol>
                </div>
            `;
        }
    </script>
</body>
</html>
