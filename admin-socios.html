<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n de Socios - CDSANABRIACF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .content {
            padding: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #3b82f6;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e3a8a;
        }
        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
        .socios-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .socios-table th,
        .socios-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .socios-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #374151;
        }
        .socios-table tr:hover {
            background: #f9fafb;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status-pendiente {
            background: #fef3c7;
            color: #92400e;
        }
        .status-activo {
            background: #d1fae5;
            color: #065f46;
        }
        .status-inactivo {
            background: #fee2e2;
            color: #991b1b;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #6b7280;
        }
        .close:hover {
            color: #374151;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .required {
            color: #dc2626;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        .empty-state h3 {
            margin-bottom: 10px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Administraci√≥n de Socios</h1>
            <p>Gesti√≥n completa de socios del Club Deportivo Sanabriacf</p>
        </div>

        <div class="content">
            <!-- Estad√≠sticas -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalSocios">-</div>
                    <div class="stat-label">Total Socios</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="sociosActivos">-</div>
                    <div class="stat-label">Socios Activos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="sociosPendientes">-</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="sociosInactivos">-</div>
                    <div class="stat-label">Inactivos</div>
                </div>
            </div>

            <!-- Acciones -->
            <div class="actions">
                <button class="btn btn-primary" onclick="showAddSocioModal()">‚ûï A√±adir Socio</button>
                <button class="btn btn-warning" onclick="exportSocios()">üìä Exportar Socios</button>
                <button class="btn btn-danger" onclick="confirmLimpiarSocios()">üóëÔ∏è Limpiar Todos</button>
                <button class="btn btn-success" onclick="refreshData()">üîÑ Actualizar</button>
            </div>

            <!-- Alertas -->
            <div id="alerts"></div>

            <!-- Tabla de Socios -->
            <div id="sociosContainer">
                <div class="loading">Cargando socios...</div>
            </div>
        </div>
    </div>

    <!-- Modal para a√±adir/editar socio -->
    <div id="socioModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSocioModal()">&times;</span>
            <h2 id="modalTitle">‚ûï A√±adir Nuevo Socio</h2>
            
            <form id="socioForm">
                <input type="hidden" id="socioId">
                
                <div class="form-group">
                    <label for="nombre">Nombre <span class="required">*</span></label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellidos">Apellidos <span class="required">*</span></label>
                    <input type="text" id="apellidos" required>
                </div>
                
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" maxlength="9">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono <span class="required">*</span></label>
                    <input type="tel" id="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                
                <div class="form-group">
                    <label for="direccion">Direcci√≥n</label>
                    <textarea id="direccion" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento">
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado">
                        <option value="pendiente">Pendiente</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn btn-primary">üíæ Guardar Socio</button>
                    <button type="button" class="btn btn-warning" onclick="closeSocioModal()">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmaci√≥n -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>‚ö†Ô∏è Confirmar Acci√≥n</h2>
            <p id="confirmMessage"></p>
            <div class="actions">
                <button class="btn btn-danger" id="confirmYes">‚úÖ S√≠, confirmar</button>
                <button class="btn btn-warning" onclick="closeConfirmModal()">‚ùå Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let sociosData = [];
        let editingSocioId = null;

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadSocios();
        });

        // Cargar socios desde localStorage
        function loadSocios() {
            try {
                showLoading();
                const socios = JSON.parse(localStorage.getItem('clubMembers') || '[]');
                sociosData = socios;
                updateStats();
                displaySocios();
            } catch (error) {
                showAlert('Error al cargar socios: ' + error.message, 'error');
            }
        }

        // Mostrar estad√≠sticas
        function updateStats() {
            const total = sociosData.length;
            const activos = sociosData.filter(s => s.estado === 'activo').length;
            const pendientes = sociosData.filter(s => s.estado === 'pendiente').length;
            const inactivos = sociosData.filter(s => s.estado === 'inactivo').length;

            document.getElementById('totalSocios').textContent = total;
            document.getElementById('sociosActivos').textContent = activos;
            document.getElementById('sociosPendientes').textContent = pendientes;
            document.getElementById('sociosInactivos').textContent = inactivos;
        }

        // Mostrar socios en tabla
        function displaySocios() {
            const container = document.getElementById('sociosContainer');
            
            if (sociosData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No hay socios registrados</h3>
                        <p>Comienza a√±adiendo el primer socio del club</p>
                        <button class="btn btn-primary" onclick="showAddSocioModal()">‚ûï A√±adir Primer Socio</button>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="socios-table">
                    <thead>
                        <tr>
                            <th>N¬∫ Socio</th>
                            <th>Nombre</th>
                            <th>DNI</th>
                            <th>Tel√©fono</th>
                            <th>Email</th>
                            <th>Estado</th>
                            <th>Fecha Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sociosData.forEach((socio, index) => {
                const fechaRegistro = socio.fecha_registro ? new Date(socio.fecha_registro).toLocaleDateString('es-ES') : 'N/A';
                const statusClass = `status-${socio.estado || 'pendiente'}`;
                
                html += `
                    <tr>
                        <td>${socio.numero_socio || index + 1}</td>
                        <td>${socio.nombre} ${socio.apellidos}</td>
                        <td>${socio.dni || '-'}</td>
                        <td>${socio.telefono}</td>
                        <td>${socio.email || '-'}</td>
                        <td><span class="status-badge ${statusClass}">${socio.estado || 'pendiente'}</span></td>
                        <td>${fechaRegistro}</td>
                        <td>
                            <button class="btn btn-primary" onclick="editSocio(${index})" style="padding: 6px 12px; font-size: 0.8rem;">‚úèÔ∏è</button>
                            <button class="btn btn-danger" onclick="confirmDeleteSocio(${index})" style="padding: 6px 12px; font-size: 0.8rem;">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // Mostrar modal para a√±adir socio
        function showAddSocioModal() {
            editingSocioId = null;
            document.getElementById('modalTitle').textContent = '‚ûï A√±adir Nuevo Socio';
            document.getElementById('socioForm').reset();
            document.getElementById('socioId').value = '';
            document.getElementById('socioModal').style.display = 'block';
        }

        // Editar socio
        function editSocio(index) {
            const socio = sociosData[index];
            if (!socio) return;

            editingSocioId = index;
            document.getElementById('modalTitle').textContent = '‚úèÔ∏è Editar Socio';
            document.getElementById('socioId').value = index;
            document.getElementById('nombre').value = socio.nombre;
            document.getElementById('apellidos').value = socio.apellidos;
            document.getElementById('dni').value = socio.dni || '';
            document.getElementById('telefono').value = socio.telefono;
            document.getElementById('email').value = socio.email || '';
            document.getElementById('direccion').value = socio.direccion || '';
            document.getElementById('fechaNacimiento').value = socio.fecha_nacimiento || '';
            document.getElementById('estado').value = socio.estado || 'pendiente';
            
            document.getElementById('socioModal').style.display = 'block';
        }

        // Cerrar modal
        function closeSocioModal() {
            document.getElementById('socioModal').style.display = 'none';
        }

        // Manejar env√≠o del formulario
        document.getElementById('socioForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                nombre: document.getElementById('nombre').value.trim(),
                apellidos: document.getElementById('apellidos').value.trim(),
                dni: document.getElementById('dni').value.trim(),
                telefono: document.getElementById('telefono').value.trim(),
                email: document.getElementById('email').value.trim(),
                direccion: document.getElementById('direccion').value.trim(),
                fecha_nacimiento: document.getElementById('fechaNacimiento').value,
                estado: document.getElementById('estado').value,
                fecha_registro: new Date().toISOString()
            };

            try {
                if (editingSocioId !== null) {
                    // Actualizar socio existente
                    sociosData[editingSocioId] = { ...sociosData[editingSocioId], ...formData };
                    showAlert('‚úÖ Socio actualizado correctamente', 'success');
                } else {
                    // A√±adir nuevo socio
                    formData.numero_socio = sociosData.length + 1;
                    sociosData.push(formData);
                    showAlert('‚úÖ Socio a√±adido correctamente', 'success');
                }

                // Guardar en localStorage
                localStorage.setItem('clubMembers', JSON.stringify(sociosData));
                
                closeSocioModal();
                loadSocios();
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            }
        });

        // Confirmar eliminaci√≥n de socio
        function confirmDeleteSocio(index) {
            const socio = sociosData[index];
            if (!socio) return;

            document.getElementById('confirmMessage').textContent = 
                `¬øEst√°s seguro de que quieres eliminar al socio "${socio.nombre} ${socio.apellidos}"? Esta acci√≥n no se puede deshacer.`;
            
            document.getElementById('confirmYes').onclick = () => deleteSocio(index);
            document.getElementById('confirmModal').style.display = 'block';
        }

        // Eliminar socio
        function deleteSocio(index) {
            try {
                sociosData.splice(index, 1);
                localStorage.setItem('clubMembers', JSON.stringify(sociosData));
                
                showAlert('‚úÖ Socio eliminado correctamente', 'success');
                closeConfirmModal();
                loadSocios();
            } catch (error) {
                showAlert('‚ùå Error al eliminar socio: ' + error.message, 'error');
            }
        }

        // Confirmar limpiar todos los socios
        function confirmLimpiarSocios() {
            document.getElementById('confirmMessage').textContent = 
                '‚ö†Ô∏è ¬øEst√°s SEGURO de que quieres eliminar TODOS los socios? Esta acci√≥n es irreversible y eliminar√° todos los datos de socios.';
            
            document.getElementById('confirmYes').onclick = limpiarTodosSocios;
            document.getElementById('confirmModal').style.display = 'block';
        }

        // Limpiar todos los socios
        function limpiarTodosSocios() {
            try {
                sociosData = [];
                localStorage.setItem('clubMembers', JSON.stringify(sociosData));
                
                showAlert('‚úÖ Todos los socios han sido eliminados', 'success');
                closeConfirmModal();
                loadSocios();
            } catch (error) {
                showAlert('‚ùå Error al limpiar socios: ' + error.message, 'error');
            }
        }

        // Exportar socios
        function exportSocios() {
            try {
                if (sociosData.length === 0) {
                    showAlert('No hay socios para exportar', 'warning');
                    return;
                }

                // Crear CSV
                const headers = ['N¬∫ Socio', 'Nombre', 'Apellidos', 'DNI', 'Tel√©fono', 'Email', 'Direcci√≥n', 'Fecha Nacimiento', 'Estado', 'Fecha Registro'];
                const csvContent = [
                    headers.join(','),
                    ...sociosData.map(socio => [
                        socio.numero_socio || '',
                        socio.nombre || '',
                        socio.apellidos || '',
                        socio.dni || '',
                        socio.telefono || '',
                        socio.email || '',
                        socio.direccion || '',
                        socio.fecha_nacimiento || '',
                        socio.estado || '',
                        socio.fecha_registro || ''
                    ].join(','))
                ].join('\n');

                // Descargar archivo
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `socios_cdsanabriacf_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                showAlert('‚úÖ Socios exportados correctamente', 'success');
            } catch (error) {
                showAlert('‚ùå Error al exportar socios: ' + error.message, 'error');
            }
        }

        // Actualizar datos
        function refreshData() {
            loadSocios();
        }

        // Cerrar modal de confirmaci√≥n
        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        // Mostrar loading
        function showLoading() {
            document.getElementById('sociosContainer').innerHTML = '<div class="loading">Cargando socios...</div>';
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertsContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            const socioModal = document.getElementById('socioModal');
            const confirmModal = document.getElementById('confirmModal');
            
            if (event.target === socioModal) {
                closeSocioModal();
            }
            if (event.target === confirmModal) {
                closeConfirmModal();
            }
        }
    </script>
</body>
</html>
