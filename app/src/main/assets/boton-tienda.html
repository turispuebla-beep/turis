<!-- BOTÓN DE TIENDA PARA AGREGAR A LA PÁGINA PRINCIPAL -->
<!-- Copiar y pegar este código en la sección deseada de index.html -->

<div style="text-align: center; margin: 30px 0;">
    <a href="tienda.html" style="
        display: inline-block;
        background: linear-gradient(135deg, #dc2626, #3b82f6);
        color: white;
        padding: 15px 30px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 15px rgba(220, 38, 38, 0.3)'" 
       onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.1)'">
        🏪 Visitar Tienda CDSANABRIACF
    </a>
</div>
