<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Socios - CDSANABRIACF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background: #b91c1c;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Limpiar Socios - CDSANABRIACF</h1>
        
        <div class="info">
            <h3>‚ö†Ô∏è Informaci√≥n</h3>
            <p>Esta p√°gina limpiar√° todos los socios de la base de datos y reiniciar√° los contadores.</p>
            <p><strong>Esta acci√≥n no se puede deshacer.</strong></p>
        </div>

        <div id="status"></div>

        <button class="btn" onclick="limpiarSocios()">üóëÔ∏è Limpiar Todos los Socios</button>
        <button class="btn" onclick="reiniciarContadores()">üîÑ Reiniciar Contadores</button>
        <button class="btn" onclick="verEstadoActual()">üëÅÔ∏è Ver Estado Actual</button>
        <button class="btn" onclick="window.close()">‚ùå Cerrar</button>
    </div>

    <script>
        function limpiarSocios() {
            if (confirm('¬øEst√°s seguro de que quieres eliminar TODOS los socios?\n\nEsta acci√≥n no se puede deshacer.')) {
                try {
                    // Limpiar socios de localStorage
                    localStorage.removeItem('clubMembers');
                    
                    // Limpiar socios de IndexedDB si existe
                    if (window.cdsanabriacfDB) {
                        window.cdsanabriacfDB.limpiarTabla('socios').then(() => {
                            mostrarStatus('‚úÖ Socios eliminados correctamente', 'success');
                        }).catch(error => {
                            console.error('Error limpiando IndexedDB:', error);
                            mostrarStatus('‚úÖ Socios eliminados de localStorage', 'success');
                        });
                    } else {
                        mostrarStatus('‚úÖ Socios eliminados de localStorage', 'success');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    mostrarStatus('‚ùå Error al limpiar socios: ' + error.message, 'error');
                }
            }
        }

        function reiniciarContadores() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar todos los contadores?')) {
                try {
                    // Limpiar contadores de duplicados
                    localStorage.removeItem('contadoresDuplicados');
                    
                    // Limpiar notificaciones
                    localStorage.removeItem('notificacionesAdmin');
                    
                    mostrarStatus('‚úÖ Contadores reiniciados correctamente', 'success');
                } catch (error) {
                    console.error('Error:', error);
                    mostrarStatus('‚ùå Error al reiniciar contadores: ' + error.message, 'error');
                }
            }
        }

        function verEstadoActual() {
            try {
                const socios = JSON.parse(localStorage.getItem('clubMembers') || '[]');
                const contadores = JSON.parse(localStorage.getItem('contadoresDuplicados') || '{}');
                const notificaciones = JSON.parse(localStorage.getItem('notificacionesAdmin') || '[]');
                
                let html = '<h3>üìä Estado Actual</h3>';
                html += `<p><strong>Socios registrados:</strong> ${socios.length}</p>`;
                html += `<p><strong>Contadores de duplicados:</strong> ${Object.keys(contadores).length}</p>`;
                html += `<p><strong>Notificaciones pendientes:</strong> ${notificaciones.filter(n => !n.leida).length}</p>`;
                
                if (socios.length > 0) {
                    html += '<h4>Socios actuales:</h4><ul>';
                    socios.forEach(socio => {
                        html += `<li>${socio.nombre} ${socio.apellidos} - ${socio.email}</li>`;
                    });
                    html += '</ul>';
                }
                
                if (Object.keys(contadores).length > 0) {
                    html += '<h4>Contadores de duplicados:</h4><ul>';
                    Object.entries(contadores).forEach(([nombre, contador]) => {
                        html += `<li>${nombre}: ${contador} intentos</li>`;
                    });
                    html += '</ul>';
                }
                
                mostrarStatus(html, 'info');
            } catch (error) {
                console.error('Error:', error);
                mostrarStatus('‚ùå Error al obtener estado: ' + error.message, 'error');
            }
        }

        function mostrarStatus(mensaje, tipo) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${tipo}">${mensaje}</div>`;
        }

        // Cargar estado inicial
        window.onload = function() {
            verEstadoActual();
        };
    </script>
</body>
</html>
