<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizando Panel de Administración - CDSANABRIACF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 Actualizando Panel de Administración</h1>
        <div class="spinner"></div>
        <p>Forzando actualización del caché...</p>
        <p>Redirigiendo al panel con las nuevas funcionalidades...</p>
    </div>

    <script>
        // Forzar actualización del caché
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                }
            });
        }

        // Limpiar localStorage relacionado con caché
        localStorage.removeItem('adminPanelCache');
        
        // Redirigir después de 2 segundos
        setTimeout(function() {
            // Agregar timestamp para evitar caché
            const timestamp = new Date().getTime();
            window.location.href = `admin-panel.html?v=${timestamp}`;
        }, 2000);
    </script>
</body>
</html>
