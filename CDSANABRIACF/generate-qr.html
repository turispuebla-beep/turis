<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR - CDSANABRIACF</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            color: #1e3a8a;
            margin-bottom: 10px;
        }
        
        .url-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            font-family: monospace;
            word-break: break-all;
            font-size: 12px;
        }
        
        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            background: #059669;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #047857;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öΩ CDSANABRIACF</h1>
        <p>Generador de C√≥digo QR</p>
        
        <div class="url-info" id="pageUrl">
            Cargando URL...
        </div>
        
        <div id="qrcode">
            <p>Haz clic en "Generar QR" para crear el c√≥digo</p>
        </div>
        
        <button class="btn" onclick="generateQR()">üîÑ Generar QR</button>
        <button class="btn" onclick="downloadQR()">üì• Descargar</button>
        
        <div id="status"></div>
    </div>

    <script>
        // Funci√≥n para obtener la URL de la p√°gina principal
        function getPageUrl() {
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/'));
            return baseUrl + '/index.html';
        }
        
        // Funci√≥n para generar el QR
        function generateQR() {
            try {
                const url = getPageUrl();
                document.getElementById('pageUrl').textContent = url;
                
                // Limpiar contenedor
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = '';
                
                // Generar QR usando la librer√≠a
                QRCode.toCanvas(qrContainer, url, {
                    width: 200,
                    height: 200,
                    color: {
                        dark: '#1e3a8a',
                        light: '#ffffff'
                    },
                    errorCorrectionLevel: 'M'
                }, function (error) {
                    if (error) {
                        console.error('Error generando QR:', error);
                        qrContainer.innerHTML = '<p style="color: red;">Error generando QR</p>';
                        document.getElementById('status').innerHTML = '<div class="error">‚ùå Error generando QR</div>';
                    } else {
                        console.log('QR generado exitosamente');
                        document.getElementById('status').innerHTML = '<div class="success">‚úÖ QR generado correctamente</div>';
                    }
                });
            } catch (error) {
                console.error('Error en la funci√≥n generateQR:', error);
                document.getElementById('status').innerHTML = '<div class="error">‚ùå Error en la generaci√≥n</div>';
            }
        }
        
        // Funci√≥n para descargar el QR
        function downloadQR() {
            try {
                const canvas = document.querySelector('#qrcode canvas');
                if (!canvas) {
                    alert('Primero genera el QR haciendo clic en "Generar QR"');
                    return;
                }
                
                const link = document.createElement('a');
                link.download = 'CDSANABRIACF-QR.png';
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                document.getElementById('status').innerHTML = '<div class="success">‚úÖ QR descargado como "CDSANABRIACF-QR.png"</div>';
            } catch (error) {
                console.error('Error descargando:', error);
                document.getElementById('status').innerHTML = '<div class="error">‚ùå Error al descargar</div>';
            }
        }
        
        // Mostrar la URL al cargar la p√°gina
        window.onload = function() {
            const url = getPageUrl();
            document.getElementById('pageUrl').textContent = url;
        };
    </script>
</body>
</html>
