<!DOCTYPE html>
<html>
<head>
    <title>Generar QR CDSANABRIACF</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body style="text-align: center; font-family: Arial; padding: 20px;">
    <h1>⚽ CDSANABRIACF</h1>
    <p>Generando código QR...</p>
    <div id="qrcode"></div>
    
    <script>
        // URL de la página principal
        const url = window.location.href.replace('/create-qr-simple.html', '/index.html');
        
        // Generar QR automáticamente
        QRCode.toCanvas(document.getElementById('qrcode'), url, {
            width: 300,
            height: 300,
            color: {
                dark: '#1e3a8a',
                light: '#ffffff'
            }
        }, function (error, canvas) {
            if (error) {
                alert('Error generando QR');
            } else {
                // Descargar automáticamente
                const link = document.createElement('a');
                link.download = 'CDSANABRIACF-QR.png';
                link.href = canvas.toDataURL();
                link.click();
                
                document.body.innerHTML = '<h1>✅ QR Generado</h1><p>El archivo "CDSANABRIACF-QR.png" se ha descargado en tu carpeta de descargas.</p><p>Puedes cerrar esta ventana.</p>';
            }
        });
    </script>
</body>
</html>
