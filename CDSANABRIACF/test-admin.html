<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Panel Admin - CDSANABRIACF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .nav-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .nav-tab {
            background: #e9ecef;
            color: #495057;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .nav-tab:hover {
            background: #6c757d;
            color: white;
        }
        .nav-tab.active {
            background: #1e3a8a;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 30px;
        }
        .tab-content.active {
            display: block;
        }
        .btn {
            background: #059669;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游빍 Test Panel de Administraci칩n</h1>
            <p>Verificando funcionalidad de pesta침as</p>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('dashboard')">游늵 Dashboard</button>
            <button class="nav-tab" onclick="showTab('exportar')">游늵 Exportar Datos</button>
            <button class="nav-tab" onclick="showTab('importar')">游닌 Importar Datos</button>
            <button class="nav-tab" onclick="showTab('publicidad')">游닉 Publicidad</button>
        </div>
        
        <div id="dashboard" class="tab-content active">
            <h2>游늵 Dashboard</h2>
            <p>Esta es la pesta침a Dashboard</p>
            <button class="btn" onclick="alert('Dashboard funciona')">Test Dashboard</button>
        </div>
        
        <div id="exportar" class="tab-content">
            <h2>游늵 Exportar Datos</h2>
            <p>Esta es la pesta침a Exportar Datos</p>
            <button class="btn" onclick="alert('Exportar funciona')">Test Exportar</button>
        </div>
        
        <div id="importar" class="tab-content">
            <h2>游닌 Importar Datos</h2>
            <p>Esta es la pesta침a Importar Datos</p>
            <button class="btn" onclick="alert('Importar funciona')">Test Importar</button>
        </div>
        
        <div id="publicidad" class="tab-content">
            <h2>游닉 Publicidad</h2>
            <p>Esta es la pesta침a Publicidad</p>
            <button class="btn" onclick="alert('Publicidad funciona')">Test Publicidad</button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            console.log('Cambiando a pesta침a:', tabName);
            
            // Ocultar todos los contenidos
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remover clase active de todos los botones
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));
            
            // Mostrar el contenido seleccionado
            const targetTab = document.getElementById(tabName);
            if (targetTab) {
                targetTab.classList.add('active');
            }
            
            // Marcar el bot칩n como activo
            const buttons = document.querySelectorAll('.nav-tab');
            buttons.forEach(button => {
                if (button.textContent.includes(getTabDisplayName(tabName))) {
                    button.classList.add('active');
                }
            });
        }
        
        function getTabDisplayName(tabName) {
            const names = {
                'dashboard': 'Dashboard',
                'exportar': 'Exportar Datos',
                'importar': 'Importar Datos',
                'publicidad': 'Publicidad'
            };
            return names[tabName] || tabName;
        }
        
        console.log('Test panel cargado correctamente');
    </script>
</body>
</html>
