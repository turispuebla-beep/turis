<!DOCTYPE html>
<html>
<head>
    <title>üèÜ Icono Distintivo CDSANABRIACF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .icon-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        canvas {
            border: 2px solid white;
            border-radius: 10px;
            margin: 10px;
            background: #1e3a8a;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .download-all {
            background: #2196F3;
            font-size: 18px;
            padding: 15px 30px;
        }
        .download-all:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Icono Distintivo CDSANABRIACF</h1>
        <p>Generando iconos √∫nicos para la aplicaci√≥n Android con el logo del club</p>
        
        <button onclick="generarIconosDistintivos()" class="download-all">üé® Generar Iconos Distintivos</button>
        <button onclick="descargarTodos()" class="download-all">üì• Descargar Todos los Iconos</button>
        
        <div id="iconos" class="icon-grid"></div>
        <div id="status"></div>
    </div>

    <script>
        const sizes = [
            { name: 'mdpi', size: 48, label: '48x48' },
            { name: 'hdpi', size: 72, label: '72x72' },
            { name: 'xhdpi', size: 96, label: '96x96' },
            { name: 'xxhdpi', size: 144, label: '144x144' },
            { name: 'xxxhdpi', size: 192, label: '192x192' }
        ];

        function generarIconosDistintivos() {
            const status = document.getElementById('status');
            const iconos = document.getElementById('iconos');
            
            status.innerHTML = '<p>üîÑ Generando iconos distintivos...</p>';
            iconos.innerHTML = '';

            const img = new Image();
            img.onload = function() {
                sizes.forEach(s => {
                    const canvas = document.createElement('canvas');
                    canvas.width = s.size;
                    canvas.height = s.size;
                    const ctx = canvas.getContext('2d');

                    // Fondo azul distintivo del club
                    const gradient = ctx.createLinearGradient(0, 0, s.size, s.size);
                    gradient.addColorStop(0, '#1e3a8a');
                    gradient.addColorStop(1, '#3b82f6');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, s.size, s.size);

                    // Borde dorado
                    ctx.strokeStyle = '#fbbf24';
                    ctx.lineWidth = s.size * 0.05;
                    ctx.strokeRect(s.size * 0.05, s.size * 0.05, s.size * 0.9, s.size * 0.9);

                    // Calcular escala para el logo
                    const scale = Math.min(s.size / img.width, s.size / img.height) * 0.6;
                    const newWidth = img.width * scale;
                    const newHeight = img.height * scale;
                    const x = (s.size - newWidth) / 2;
                    const y = (s.size - newHeight) / 2;

                    // Dibujar logo
                    ctx.drawImage(img, x, y, newWidth, newHeight);

                    // A√±adir texto distintivo
                    ctx.fillStyle = '#fbbf24';
                    ctx.font = `bold ${s.size * 0.12}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText('CDSANABRIACF', s.size / 2, s.size * 0.85);

                    // Crear elemento de preview
                    const iconItem = document.createElement('div');
                    iconItem.className = 'icon-item';
                    iconItem.innerHTML = `
                        <canvas width="${s.size}" height="${s.size}" style="border: 2px solid white; border-radius: 10px;"></canvas>
                        <p><strong>${s.label}</strong></p>
                        <p>${s.name}</p>
                        <button onclick="descargarIcono('${s.name}', ${s.size})">üì• Descargar</button>
                    `;
                    iconos.appendChild(iconItem);

                    // Copiar al canvas del preview
                    const previewCanvas = iconItem.querySelector('canvas');
                    const previewCtx = previewCanvas.getContext('2d');
                    previewCtx.drawImage(canvas, 0, 0);

                    // Guardar referencia para descarga
                    canvas.dataset.name = s.name;
                    canvas.dataset.size = s.size;
                });

                status.innerHTML = '<p style="color: #4CAF50;">‚úÖ Iconos distintivos generados correctamente</p>';
            };

            img.src = 'logo-cdsanabriacf.jpeg';
        }

        function descargarIcono(name, size) {
            const canvas = document.querySelector(`canvas[data-name="${name}"]`);
            if (canvas) {
                const link = document.createElement('a');
                link.download = `ic_launcher_${name}_distintivo.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }

        function descargarTodos() {
            sizes.forEach((s, index) => {
                setTimeout(() => descargarIcono(s.name, s.size), index * 500);
            });
        }

        // Generar autom√°ticamente al cargar
        window.onload = function() {
            setTimeout(generarIconosDistintivos, 1000);
        };
    </script>
</body>
</html>
